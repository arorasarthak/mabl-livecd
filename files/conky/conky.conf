$hr
${color grey}For Nodes, Topics, Messages:
${color white}${font Noto Sans Display:style=Bold:pixelsize=14}rosnode list
${color white}rostopic list
${color white}rostopic echo topic_name
${color white}rostopic hz topic_name
${color white}rostopic info topic_name
${color white}rosmsg show geometry_msgs/Twist${font}
$hr
${color grey}How to Create a Workspace: 
${color white}${font Noto Sans Display:style=Bold:pixelsize=14}mkdir workspace_name && cd workspace_name
${color white}wstool init src
${color white}catkin_make
${color white}source devel/setup.bash${font} (this is inside your workspace!)
$hr
${color grey}To install a ros package (try one of the following!):
${color white}${font Noto Sans Display:style=Bold:pixelsize=14}sudo apt install ros-noetic-package-name${font}
${color white}${font Noto Sans Display:style=Bold:pixelsize=14}git clone package_repo${font} (do this inside the src folder in your workspace!)
