To open terminal window use ${font Noto Sans Display:style=Bold:pixelsize=14}Ctrl + Alt + t${font}
$hr
${color white}Type ${font Noto Sans Display:style=Bold:pixelsize=14}roscore${font} in terminal or use the shortcut on Desktop!
${color white}To run a node use ${font Noto Sans Display:style=Bold:pixelsize=14}rosrun package_name node_name${font}
